<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .pdf-viewer {
      width: 100%;
      height: 600px;
      border: 2px solid #dee2e6;
      border-radius: 5px;
      margin-top: 20px;
    }
    .btn-group .btn {
      min-width: 120px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-4">E-Portfolio Documents Viewer</h1>

  <!-- Buttons -->
  <div class="d-flex justify-content-center mb-4">
    <div class="btn-group">
      <button class="btn btn-info" onclick=""><a href="index.html" style="color: azure;">Home</button></a>
      <button class="btn btn-primary" onclick="showPDF('Documents/FSD.pdf/')">Full Stack Development</button>
      <button class="btn btn-success" onclick="showPDF('Documents/HTML.pdf')">HTML</button>
      <button class="btn btn-warning" onclick="showPDF('Documents/CSS.pdf')">CSS</button>
      <button class="btn btn-danger" onclick="showPDF('Documents/Bootstrap.pdf')">Bootstrap</button>
      <button class="btn btn-info" onclick="showPDF('Documents/JavaScript.pdf')">JavaScript</button>
    </div>
  </div>

  <!-- PDF Viewer -->
  <iframe id="pdfViewer" class="pdf-viewer" src=""></iframe>
</div>

<script>
  function showPDF(pdfUrl) {
    document.getElementById('pdfViewer').src = pdfUrl;
  }
</script>

</body>
</html>
